<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EDYCJA</title>
</head>
<body>
<div align="center">
  <h1>Dodaj studenta</h1>
  <form action="#" th:action="@{/update}" th:object="${stud}" method="post">
    <table border="1"  cellpadding="10">
      <tr>
        <td>Id_studenta:</td>
        <td><input type="text" th:field="*{ID_STUDENTA}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Imie:</td>
        <td><input type="text" th:field="*{IMIE}"></td>
      </tr>
      <tr>
        <td>Nazwisko:</td>
        <td><input type="text" th:field="*{NAZWISKO}"></td>
      </tr>
      <tr>
        <td>Pesel:</td>
        <td><input type="text" th:field="*{PESEL}"></td>
      </tr>
      <tr>
        <td>Telefon:</td>
        <td><input type="text" th:field="*{TELEFON}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
