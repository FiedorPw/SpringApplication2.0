<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>

    <!--ten działa po odpaleniu serwera  -->
    <link rel="stylesheet" th:href="@{/css/dataBase.css}"/>
    <!--ten działa na podglądzie statycznym linkują do tego samego   -->
    <link rel="stylesheet" href="../static/css/dataBase.css"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="index.css">
    <link rel="icon"  th:href="@{/css/database-icon.svg}"/>
</head>
<body>
<div align="center">
    <div display = flex style="padding-top: 50px;">
        <button class = "dodaj-rekord" onclick="window.location.href='/new';">
            Nowy rekord
        </button>

        <button onclick="window.location.href='/main';">
            Powrót
        </button>
    </div>
    <table border = "1" cellpadding = "10"> <!-– border –
        obramowanie, cellpadding – rozmiar komórki -->
        <!-- Table header -->
        <thead>
        <tr> <!-- Table row -->
            <th>ID STUDENTA</th> <!–- Table column -->
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Pesel</th>
            <th>TELEFON</th>
            <th>ACTION</th>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody>
        <tr th:each = "student : ${studentList}">
            <td th:text = "${student.ID_STUDENTA}">Item Name</td>
            <td th:text = "${student.IMIE}">Item Name</td>
            <td th:text = "${student.NAZWISKO}">Quantity</td>
            <td th:text = "${student.PESEL}">Amount</td>
            <td th:text = "${student.TELEFON}">Amount</td>
            <td>
                <a th:href="@{'/edit/' + ${student.ID_STUDENTA}}">Edytuj</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${student.ID_STUDENTA}}">Usun</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
